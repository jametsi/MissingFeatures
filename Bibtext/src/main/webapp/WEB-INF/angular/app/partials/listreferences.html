<p>This will be the reference list, it tries to get the array of references, and shows reference.bibtext.</p>
<button ng-click="getListing()">Refresh</button>
<ul class="references">
    <li ng-repeat="reference in references">
        <b>{{reference.title}}</b><br>
        Author: {{reference.author}}<br>
        ID: {{reference.id}}<br>
        Pub: {{reference.publisher}}<br>
        Year: {{reference.pubYear}}<br>
    </li>
</ul>
