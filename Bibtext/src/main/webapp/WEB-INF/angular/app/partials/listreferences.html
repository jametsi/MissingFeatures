
<table id="referenceList" class="table-striped table-bordered table" ng-hide="!references.length">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Year published</th>
    </tr>
    <tr ng-repeat="reference in references">
        <td>{{reference.id}}</td>
        <td>{{reference.title}}</td>
        <td>{{reference.author}}</td>
        <td>{{reference.publisher}}</td>
        <td>{{reference.pubYear}}</td>
    </tr>
</table>
<p class="alert alert-block" ng-show="!references.length">No references! You can add new references from the top menu</p>
