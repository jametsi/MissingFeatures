
<table id="referenceList" class="table-hover table">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Year published</th>
    </tr>
    <tr ng-repeat="reference in references">
        <td>{{reference.id}}</td>
        <td>{{reference.title}}</td>
        <td>{{reference.author}}</td>
        <td>{{reference.publisher}}</td>
        <td>{{reference.pubYear}}</td>
    </tr>
</table>
