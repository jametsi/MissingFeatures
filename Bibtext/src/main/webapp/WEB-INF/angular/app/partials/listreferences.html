<div class="control-group">
    <label class="control-label">Search</label>
    <div class="controls">
        <input id="textinput" name="search" type="text" placeholder="" class="search-query" ng-model="query">
    </div>
</div>

<table id="referenceList" class="table-striped table-bordered table" ng-hide="!references.length">
    <tr>
        <th>Type</th>
        <th>Title</th>
        <th>Authors</th>
        <th>Year published</th>
        <th>Bibtext</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="reference in references | filter:query">
        <td id="typefield">{{reference.type}}</td>
        <td id="titlefield">{{reference.title}}</td>
        <td id="authorfield">{{reference.authors|concat}}</td>
        <td id="yearfield">{{reference.year}}</td>
        <td><a href="#/references/{{reference.id}}">BibText</a></td>
        <td>
            <button class="btn btn-warning" onclick="location.href='#/references/modify/{{reference.id}}';">Modify</button>
            <button class="btn btn-danger" ng-click="deleteReference(reference.id)">Delete</button>
        </td>
    </tr>
</table>
<p class="alert alert-block" ng-show="!references.length">No references! You can add new references from the top menu</p>
