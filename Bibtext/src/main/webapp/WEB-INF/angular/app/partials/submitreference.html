<p>Submit new reference to the Database.</p>
<div>
<form novalidate>
    
        Title: <input type="text" ng-model="book.name" /><br />
        Author: <input type="text" ng-model="book.email" /><br />
        Publisher: <input type="text" ng-model="book.pub" /><br />
        Publish year: <input type="text" ng-model="book.pubYear" /><br />
        <button ng-click="reset()">Clear</button>
        <button ng-click="submit(book)">Submit</button>
</form>

form = {{book | json }}

</div>
