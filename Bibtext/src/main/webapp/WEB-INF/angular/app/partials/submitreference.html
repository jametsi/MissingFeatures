<p>Submit new reference to the Database.</p>
<div>
<form name="submitReference" novalidate>
    
        Title: <input type="text" name="title" ng-model="book.title" required/>
        <span class="error" ng-show="submitReference.title.$error.required">required</span><br>
        
        Author: <input type="text" name="author" ng-model="book.author" required/>
        <span class="error" ng-show="submitReference.author.$error.required">required</span><br>
        
        Publisher: <input type="text" ng-model="book.publisher" /><br />
        Publish year: <input type="text" name="pubYear" ng-model="book.pubYear" required/>
        <span class="error" ng-show="submitReference.pubYear.$error.required">required</span><br>

        <button ng-click="reset()">Clear</button>
        <button ng-click="submit(book)">Submit</button>
</form>

form = {{book | json }}

</div>
